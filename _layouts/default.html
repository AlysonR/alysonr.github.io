<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ page.title }}</title>
	<meta name="description" content="Alyson Douglas's Webpage">
	<meta name="author" content="Alyson Douglas">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Lato|Trykker|Flamenco:300,400' rel='stylesheet' type='text/css'>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="/css/style.css">
	{% if page.custom_css %}
		<link rel="stylesheet" href="/css/{{ page.custom_css }}">
	{% endif %}

	<script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
	<div id="main-container">
		<div id="main" class="wrapper clearfix">
			<div class="content">
				<div class="row bar">
					<center>
						<div class="span2">
							about
						</div>
						<div class="span2">
							research
						</div>
						<div class="span4">
							<img src = "/images/umbrella.png">
						</div>
						<div class="span2">
							contact
						</div>
						<div class="span2 ">
							links
						</div>
					</center>
				</div>
				
				<div class="row banner">
					Alyson Rose Douglas
				</div>
				<div class = "span9">
					<div class="row body">
						{{ content }}
					</div>
				</div>
				<div class="span3"> 
					<div class="row posts"><h1>Recent Posts</h1>
					<h2>
					<u1>
						{% for post in site.posts%}
						<li>
							<a href="{{ post.url }}"> {{post.title}}</a>
						</li>
						{% endfor %}
					</u1>
					</h2>
					</div>
				</div>

			</div>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
